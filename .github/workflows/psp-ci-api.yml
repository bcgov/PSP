name: PSP-CI-API

on:
  push:
    paths:
      - "backend/api/**"
      - ".github/workflows/psp-ci-api.yml"

env:
  IMAGE_NAME: api-dev

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Build image
        working-directory: ./backend/api
        run: docker build . --file Dockerfile --tag $IMAGE_NAME
