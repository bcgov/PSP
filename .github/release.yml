# .github/release.yml

changelog:
  exclude:
    labels:
      - ignore-for-release
      - automated-pr
  categories:
    - title: Breaking Changes 🛠️
      labels:
        - breaking-change
    - title: New Features 🎉
      labels:
        - enhancement
    - title: Bug fixes 🐛
      labels:
        - bug
    - title: Other Changes
      labels:
        - "*"
